<mat-card>
  <mat-card-actions class="split">
    @let _subscribeToFilterForm = $formSubscribe | async;
    <mat-form-field class="filter-form-field">
      <mat-label>Filter</mat-label>
      <input #filterInput matInput type="text" [formControl]="filterForm" />
      @if (filterInput.value) {
      <button
        matSuffix
        matIconButton
        aria-label="Clear"
        (click)="clearFilter()"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
    <button matIconButton>
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource()">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button matIconButton>
            <mat-icon>edit</mat-icon>
          </button>
          <button matIconButton (click)="deleteElement(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    @if (isLoading()) {
    <div class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <span>Loading elements...</span>
    </div>
    } @if (error()) {
    <div class="error-container">
      <mat-icon color="warn">error</mat-icon>
      <p>{{ error() }}</p>
      <button mat-button color="primary" (click)="loadElements()">
        <mat-icon>refresh</mat-icon>
        Try Again
      </button>
    </div>
    }
  </mat-card-content>
</mat-card>
