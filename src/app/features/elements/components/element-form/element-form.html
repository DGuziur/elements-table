<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <form class="element-form-fields" [formGroup]="elementForm">
    <mat-form-field appearance="outline">
      <mat-label>Position</mat-label>
      <input matInput formControlName="position" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input matInput formControlName="weight" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Symbol</mat-label>
      <input matInput formControlName="symbol" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="exitDialog()">Exit</button>
  <button
    [disabled]="!elementForm.valid"
    matButton
    [mat-dialog-close]="elementForm.value"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
